<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kalkulator za kupovinu</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="zajednicki">
		<div class="lijeva-strana">
			<span class="naslov">Kalkulator</span>
			<!--<button class="btn-prikazi"></button>-->
			<div class="podvuceno"></div>

			<div class="unos-podataka">
				<label id="lbl-cijena" class="text">Unesite cijenu<span class="text-zagrade">&nbsp;&nbsp;(izaberite valutu)</span></label>
				<input type="text" name="cijena" id="input-cijena">
				<select name="valuta-cijena" id="valuta-cijena" class="text" onchange="izaberiValutu(this)">
					<option value="USD">USD</option>
					<option value="EUR">EUR</option>
				</select>
				<label id="lbl-postarina" class="text">Unesite poštarinu<span class="text-zagrade">&nbsp;&nbsp;(izaberite valutu)</span></label>
				<input type="text" name="cijena-postarina" id="input-postarina">
				<select name="valuta-postarina" id="valuta-postarina" class="text" onchange="izaberiValutu(this)">
					<option value="USD">USD</option>
					<option value="EUR">EUR</option>
				</select>
				<button id="btn-izracunaj" type="reset" class="text" onclick="izracunaj()">Izračunaj</button>
				<!------------------- 	REZULTAT	 ---------------------->
			</div>
			<div class="rezultat">
				<div id="lbl1">Konačan iznos</div>
				<div id="kon-cij"></div>
				<div id="bam">bam</div>
				<div id="separator1" class="separator"></div>
				<div id="lbl2" class="text1">Unesena cijena:<br><span class="text-zagrade">(sa poštarinom)</span></div>
				<div id="cijena-sa-postarinom" class="text1"></div>
				<div id="separator2" class="separator"></div>
				<div id="lijeva-strana" class="text1">
					Konverzija<span class="text-zagrade">&nbsp;(KM)</span>:<br>
					Carina<span class="text-zagrade">&nbsp;(10%)</span>:<br>
					PDV<span class="text-zagrade">&nbsp;(17%)</span>:
				</div>
				<div id="desna-strana" class="text1"></div>
				<div id="separator3" class="separator"></div>
				<div id="lbl3" class="text1">Konačan iznos:</div>
				<div id="konacan-iznos" class="text1"></div>
				<div id="separator4" class="separator"></div>
			</div>
		</div>
	</div>
<script src="script/izracunaj.js"></script>
</body>
</html>
